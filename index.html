<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JobSearch</title>
</head>
<body>
    <div class="card-container">
        <span class="pro">Jobsearch</span>
        <img class="round" src="images/flavio.jpg" alt="user" style="width: 50%;" />
        <h3>Flavio Cesar Ps</h3>
        <h6>25 years old</h6>
        <p>Work Full-Time</p>
        <br>
        <div class="buttons">
            <!-- <button class="primary">
                I can
            </button>
            
            <button class="primary ghost">
                I can't
            </button> -->

            <div class="menu" style="margin: auto;">
                <li class="menu-item" id="messages">
                  <a href="#messages" class="btn">
                    <i class="far fa-envelope"></i>
                    What can you do?
                  </a>
                  <div class="menu-item__sub">
                    <a href="#">Use a computer.</a>
                    <a href="#">Design web prototypes.</a>
                    <a href="#">Develop web pages.</a>
                  </div>
                </li>
                <li class="menu-item" id="settings">
                  <a href="#settings" class="btn">
                    <i class="fas fa-cog"></i>
                    What can't you do?
                  </a>
                  <div class="menu-item__sub">
                    <a href="#">Draw.</a>
                    <a href="#">Drive a car.</a>
                    <a href="#">Pilot a plane.</a>
                  </div>
                </li>

              </div>
        </div>
        <div class="skills">
            <h6>Speak languages</h6>
            <ul>
                <li class="active">Spanish</li>
                <li>French</li>
                <li class="active">English</li>
                <li>Italian</li>
                <li>German</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
